<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statsboxd</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#14181c',
                        card: '#1f252d',
                        textMain: '#99aabb',
                        textHighlight: '#ffffff',
                        accent: '#00e054',
                        accentDark: '#00b042',
                        // Heatmap colors
                        heat0: '#2c3440',
                        heat1: '#004018',
                        heat2: '#00a03e',
                        heat3: '#00e054',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #14181c;
            color: #99aabb;
        }
        
        /* Glassmorphism */
        .glass-panel {
            background: rgba(31, 37, 45, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #14181c; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2c3440; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #445566; 
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">
    <nav class="border-b border-gray-800 p-4 sticky top-0 bg-background/90 backdrop-blur z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-mono font-bold text-highlight tracking-tight">STATSBOXD<span class="text-accent">_</span></h1>
            <div class="flex items-center gap-4">
                <span id="user-display" class="font-mono text-sm text-accent">{% if user != 'Guest' %}@{{ user }}{% else %}GUEST MODE{% endif %}</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-6xl mx-auto space-y-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="p-6 text-center text-xs font-mono text-gray-600">
        STATSBOXD HYBRID // DATA POWERED BY LETTERBOXD + OPENAI
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
